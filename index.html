<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="syle.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/e01375cc75.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div id="top"><h1>To Do List</h1></div>
        <div class="inputs">
            <input type="text" id="input" placeholder="Enter task">
            <input type="time" id="time" name="time">
            <button id="addBtn" class="addBtn">Add Task</button>
        </div>
        <div class="text"></div>
    </div>
</body>
</html>
